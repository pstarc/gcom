<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<input class="button button1" type="button" value="Request Games" name="b1" onClick="location.href='https://www.google.com';">
<input class="button button2" type="button" value="Search the Library" name="b2" onClick="location.href='https://pstarc.github.io/gcom/bgg_search.html';">

</body>
</html>
